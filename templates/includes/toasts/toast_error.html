
<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
    <div style="position: absolute; top: 0; right: 0;z-index:999;">
        <div class="toast border-top-0 mr-0" data-autohide="false">
            <div class="arrow-up arrow-success"></div>
            <div class="w-100 toast-capper bg-success"></div>
            <div class="toast-header text-dark alert alert-success" style="background-color:rgb(126, 196, 126);" >
                <img src="{{ MEDIA_URL }}Greek_lc_alpha.svg.png" class="rounded" alt="Greek_lc_alpha" style="height:30px;width:30px;">
                <strong class="mr-3">Error!</strong>
                <button type="button" class="mr-1 close text-dark" data-dismiss="toast" id="success_toast_btt" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body bg-white" >
                <div class="row">
                    <div class="col" id="success_toast_container">
                        {{ message }}
                        <hr class="mt-3 mb-3" style="background-color:rgb(149, 187, 149);height:4px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
